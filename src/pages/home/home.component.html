<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngFor="let activity of utilities.getResolutions()">
    <span *ngIf="activity.isActive == true">
      <button ion-button class="img-activity" (click)="goToPage(activity)">
        {{activity.name}}
        <span *ngIf="activity.isDone == true">
          <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
        </span>
      </button>
    </span>
  </span>
  <div class="container">
    <h2>Stacked Progress Bars</h2>
    <p>Create a stacked progress bar by placing multiple bars into the same div with class .progress:</p>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
        Free Space
      </div>
      <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
        Warning
      </div>
      <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
        Danger
      </div>
      <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
        Warning
      </div>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab icon-only (click)="goToPageManageResolutions()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
