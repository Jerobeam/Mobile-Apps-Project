<ion-header>

  <ion-navbar>
    <ion-title>Activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{activity.name}}
  <br>
  <div *ngIf="activity.name == 'Socialize'">
    <div *ngFor="let contact of activity.contacts">
      <ion-item>
        {{contact.name.formatted}}
        <br> {{contact.phoneNumbers[0].value}}
      </ion-item>
    </div>
  </div>
</ion-content>
